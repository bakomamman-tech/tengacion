  <!-- ===== SEO ===== -->

  <meta
    name="description"
    content="Tengacion — A social platform to connect, share moments, chat with friends and build communities."
  />

  <meta name="application-name" content="Tengacion" />
  <meta name="author" content="Tengacion" />

  <!-- ===== OPEN GRAPH ===== -->
  <meta property="og:site_name" content="Tengacion" />
  <meta property="og:title" content="Tengacion" />
  <meta
    property="og:description"
    content="Connect with friends, share posts, chat and explore communities on Tengacion."
  />

  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />

  <!-- ===== TWITTER ===== -->
  <meta name="twitter:card" content="summary_large_image" />

    name="twitter:description"
    content="Connect with friends and the world around you on Tengacion."
  />
  <meta name="twitter:image" content="/tengacion_logo_1024.png" />

  <!-- ===== ACCESSIBILITY ===== -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="index, follow" />

  <script>
    (function () {
      var KEY = "tengacion_theme";
      var LEGACY_KEY = "tengacion-theme";
      var theme = "dark";
      try {
        var stored = localStorage.getItem(KEY) || localStorage.getItem(LEGACY_KEY);
        if (stored === "dark" || stored === "light") {
          theme = stored;
        } else {
          localStorage.setItem(KEY, theme);
        }
        localStorage.removeItem(LEGACY_KEY);
      } catch (e) {}

      var root = document.documentElement;
      root.dataset.theme = theme;
      root.style.colorScheme = theme;
      if (theme === "dark") {
        root.classList.add("dark-mode");
      } else {
        root.classList.remove("dark-mode");
      }
    })();
  </script>

  <!-- ===== BASIC LOADER STYLE ===== -->
  <style>
    html, body {
      margin: 0;
    }

    html.dark-mode,
    html.dark-mode body {
      background: #20140f;
    }

    html:not(.dark-mode),
    html:not(.dark-mode) body {
      background: #f6efe6;
    }

    #boot-loader {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #65676b;
    }
  </style>
</head>

<body>

  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
